<!DOCTYPE html>
<html>
<body>
    <script>
const ws = new WebSocket("ws://localhost:8080");

ws.onopen = () => console.log("Connected");
ws.onmessage = (e) => {
    console.log("Received:", e.data);
    document.body.innerHTML += `<p>${e.data}</p>`;
};
ws.onclose = () => console.log("Connection closed");
    </script>
</body>
</html>
